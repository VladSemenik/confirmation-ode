<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js"></script>
</head>

<body>
  <div class="wrap-code-button">
    <input id="code-btn" class="code-button" type="button">
  </div>
  <div id="enter-form" class="wrap-enter-form">
    <form class="form" action="" method="post">
      <h1 class="form-title">Ведите код подтверждения, полученый на номер</h1>
      <h2 class="mobile-number">+ 375 29 987 65 43</h2>
      <div class="wrap-dynamic-part">
        <div id="wrap-inputs" class="wrapper-inputs">
          <input class="inputs inp-disable" maxlength="1" type="text" name="" id="" disabled>
          <input class="inputs inp-disable" maxlength="1" type="text" name="" id="" disabled>
          <input class="inputs inp-disable" maxlength="1" type="text" name="" id="" disabled>
          <input class="inputs inp-disable" maxlength="1" type="text" name="" id="" disabled>
        </div>
        <div id="timer" class="timer"><img src="" alt="clock timer 1 minute" srcset="">&nbsp;<ins><span id="time">1:00</span></ins></div>
        <input id="confirm-btn" class="confirm-button inp-disable" type="button" value="Подтвердить" disabled>
      </div>
      <p class="notification">
        Если вы не получили SMS-сообщение, проверте правильность вашего номера телефона и <ins id="repeate">повторите
          запрос</ins>
        (1:00) (не чаще чем раз в минуту)
      </p>
    </form>
  </div>
</body>

</html>
